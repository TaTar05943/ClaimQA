<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอพติดตามสถานะงานเคลม</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>แอพติดตามสถานะงานเคลมจากลูกค้า</h1>

        <div class="customer-section">
            <h2>ลูกค้า: TH</h2>
            <h3>Item: Barrel</h3>
            <div class="barrel-models">
                </div>
        </div>

        <div class="customer-section">
            <h2>ลูกค้า: TH</h2>
            <h3>Item: Lower</h3>
            <div class="lower-models">
                </div>
        </div>
        <button id="calculateBtn">คำนวณ PPM ทั้งหมด</button>

        <div class="results-section">
            <h2>ผลลัพธ์ PPM รายรุ่น</h2>
            <div id="resultsOutput">
                </div>

            <div class="overall-results-section">
                <h2>ผลลัพธ์รวม TH Barrel</h2>
                <div id="overallBarrelResults">
                    </div>
            </div>

            <div class="overall-results-section">
                <h2>ผลลัพธ์รวม TH Lower</h2>
                <div id="overallLowerResults">
                    </div>
            </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
